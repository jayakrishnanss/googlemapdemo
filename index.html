<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Google Map APIs Demo</title>
</head>

<body>
    <div class="button-div">
        <button id="add-marker">Add Markers</button>
        <button id="remove-marker">Remove Markers</button>
        <button id="events">Events</button>
        <button id="polyline">Draw polyline</button>
        <button id="comp-polyline">Enable complex polyline</button>
        <button id="polygon">Draw polygon</button>
        <button id="kmlLayer">Draw KML Layer</button>
        <button id="drawing">Drawing Tools</button>
    </div>
    <div id="floating-panel">
        <input id="address" type="textbox" value="India">
        <input id="submit" type="button" value="Go">
    </div>
    <div id="map-canvas"></div>
    <script src="dist/bundle.js"></script>
</body>

</html>
